<html>

<head>
    <title>Student Registration Form</title>
</head>

<body align="center" bgcolor="green">
    <script type="text/javascript">

        function display() {
            let a = document.signup.fname.value;
            let b = document.signup.lname.value;
            let c = document.signup.uname.value;
            let d = document.signup.country.value;
            let e = document.signup.aemail.value;
        document.writeln('<h2>' + "Details Entered:" + '</h2>');
        document.writeln('<br/><fontcolor="#0066ff">'+"FirstName:"+'</font>'+a);
        document.writeln('<br/><fontcolor="#0066ff">'+"LastName:"+'</font>'+b);
        document.writeln('<br/><fontcolor="#0066ff">'+"UseName:"+'</font>'+ c);
        document.writeln('<br/><fontcolor="#0066ff">'+"Country:"+'</font>'+ d);
        document.writeln('<br/><fontcolor="#0066ff">'+"AlternateEmail:"+'</font>'+ e);
        
        }

        function validate() {
            if (document.signup.fname.value == "") {
                alert("Please Enter First Name!");
                return false;
            }
            if (document.signup.lname.value == "") {
                alert("Please Enter Last Name!");
                return false;
            }
            if (document.signup.uname.value == "") {
                alert("Please Enter User Name!");
                return false;
            }
            if (document.signup.pword1.value == "") {
                alert("Please Enter Password!");
                return false;
            }
            if (document.signup.pword1.value.length < 6) {
                alert("Please Enter at least 6 characters for Password!");
                return false;
            }
            if (document.signup.pword2.value == "") {
                alert("Please Enter Password Again!");
                return false;
            }
            if (document.signup.pword2.value != document.signup.pword1.value) {
                alert("Password Mismatch! Reenter Password.");
                return false;
            }

            alert("Details Entered Successfully");
            display();
            return true;
        }
    </script>
    <div id="displayDetails"></div>

    <table width="100%" height="100%">
        <tr>
            <td colspan="2" width="15%"></td>
            <td colspan="1" bgcolor="#ffffff" width="70%" height="100%">
                <h1 align="center">
                    <font color="#0066ff">Email</font>
                </h1>
                <h2 align="center">
                    <font color="#0066ff">New User Signup Form</font>
                </h2>
                <form name="signup" method="POST" onsubmit="return validate()" style="padding: 10px;">
                    <font face="verdana, arial, helvetica, sans-serif" color="#660000" size="2">
                        <p>*First Name:<input type="text" name="fname" size="20"><br><br>
                            *LastName:<input type="text" name="lname" size="20">
                        </p>
                        <p style="border">*User Name:<input type="text" name="uname" size="20">@gmail.com</p>
                        <p style="border">*Password:<input type="password" name="pword1" size="20"></p>
                        <p style="border">*Confirm Password:<input type="password" name="pword2" size="20"></p>
                        <p>Gender:<input type="radio" name="gen" value="male">Male<input type="radio" name="gen"
                                value="female">Female</p>
                        <p>Country:<select name="country">
                                <option selected>Select Country</option>
                                <option name="country" value="India">India</option>
                                <option name="country" value="Korea">Korea</option>
                                <option name="country" value="Canada">Canada</option>
                                <option name="country" value="Netherlands">Netherlands</option>
                            </select>
                        </p>
                        <p> Language Known:<br> <input type="checkbox" name="lang" value="English">English<br>
                            <input type="checkbox" name="lang" value="Tamil">Tamil<br>
                            <input type="checkbox" name="lang" value="Korean">Korean<br>
                            <input type="checkbox" name="lang" value="German">German<br>
                        </p>
                        <p style="border">Alternate Email:<input type="text" name="aemail" size="20"></p>
                        <p align="center"><input type="checkbox" name="agree">I Agree to the Terms & Conditions</p>
                        <p align="center"><input type="submit" value="submit"> <input type="reset" value="reset"></p>
                    </font>
                </form>
            </td>
            <td Colspan="2" width="15%"> </td>
        </tr>
    </table>
</body>

</html>
